<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Light Controller</title>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div>
        <label for="colourPicker">Colour: </label>
        <input type="color" id="colourPicker" name="colourPicker" value="#66ff44">
    </div>
    <div>
        <label for="brightness">Brightness: </label>
        <input type="range" id="brightness" name="brightness" min="0" max="1" value="0.5" step="0.05">
    </div>
    <div id="consoleOutput" style.backgroundColor="#667766"></div>
    <script src="Utilities.js"></script>
    <script src="front-end.js"></script>
</body>
</html>
